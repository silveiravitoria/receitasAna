<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <meta charset="utf-8" />
  <title>Área de Administração</title>

  <!-- Importando Open Props -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-props@1.2.3/dist/open-props.min.css">

  <style>
    body {
      background-color: var(--color-neutral-100); /* Usando a cor neutra do Open Props */
      font-family: var(--font-sans); /* Usando a fonte sans-serif do Open Props */
    }
    header {
      text-align: center;
      background-color: var(--color-yellow-500); /* Cor amarela do Open Props */
      padding: 10px;
    }
    h1 {
      margin: 0;
    }
    nav {
      margin: 20px 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav li {
      display: inline;
      margin: 0 10px;
    }
    nav a {
      text-decoration: none;
      color: var(--color-neutral-900); /* Cor preta do Open Props */
      font-weight: bold;
    }
    main {
      text-align: center;
    }
    footer {
      text-align: center;
      background-color: var(--color-yellow-500); /* Cor amarela do Open Props */
      padding: 10px;
      margin-top: 20px;
    }
    form {
      background-color: var(--color-neutral-0); /* Cor branca do Open Props */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 0 auto;
    }
    input[type="text"], input[type="password"] {
      width: 70%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid var(--color-neutral-300); /* Cor neutra do Open Props */
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: var(--color-yellow-500); /* Cor amarela do Open Props */
      color: var(--color-neutral-900); /* Cor preta do Open Props */
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: var(--color-yellow-400); /* Cor amarela mais clara do Open Props */
    }
  </style>
</head>
<body>

  <header>
    <h1>Área de Administração</h1>
    <h3>Receitas da Ana</h3>
  </header>

  <nav>
    <ul>
      <button><li><a href="index.html">Página Inicial</a></li></button>
      <button><li><a href="autora.html">Autora</a></li></button>
      <button><li><a href="receitas.html">Receitas</a></li></button>
    </ul>
  </nav>

  <main>
    <h2>Login</h2>
    <form action="dashboard.html" method="post">
      <label for="username">Usuário:</label><br>
      <input type="text" id="username" name="username" ><br>

      <label for="password">Senha:</label><br>
      <input type="password" id="password" name="password" ><br>

      <input type="submit" value="Entrar">
    </form>
  </main>

  <footer>
    Ainda não é cadastrado(a)? Se cadastre | <a href="cadastro.html">Área de cadastro</a><br><br>
    Desenvolvido por Ana Vitória | <a href="autora.html">Sobre a autora</a>
  </footer>

</body>
</html>
