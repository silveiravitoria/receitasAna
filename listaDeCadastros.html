<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Área de Administração</title>

  <!-- Importando Open Props -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/open-props@1.2.3/dist/open-props.min.css">

  <style>
    body {
      background-color: var(--color-neutral-100); /* Usando cor do Open Props */
      font-family: var(--font-sans); /* Usando fonte sans-serif do Open Props */
    }
    header {
      text-align: center;
      background-color: var(--color-yellow-500); /* Substituindo pela cor do Open Props */
      padding: 10px;
    }
    h1 {
      margin: 0;
    }
    nav {
      margin: 20px 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav li {
      display: inline;
      margin: 0 10px;
    }
    nav a {
      text-decoration: none;
      color: var(--color-neutral-900); /* Usando cor do Open Props */
      font-weight: bold;
    }
    main {
      text-align: center;
    }
    footer {
      text-align: center;
      background-color: var(--color-yellow-500); /* Usando a cor do Open Props */
      padding: 10px;
      margin-top: 20px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid var(--color-neutral-300); /* Cor neutra do Open Props */
      text-align: center;
    }
    th {
      background-color: var(--color-yellow-500); /* Cor de fundo da header da tabela */
    }
    button {
      padding: 5px 10px;
      margin: 5px;
      background-color: var(--color-neutral-0); /* Usando cor neutra */
      color: var(--color-neutral-900); /* Usando cor de texto neutra */
      border: 1px solid var(--color-neutral-300); /* Cor de borda */
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--color-neutral-200); /* Hover com cor neutra */
    }
  </style>
</head>
<body>

  <header>
    <h1>Área de Administração</h1>
    <h3>Receitas da Ana</h3>
  </header>

  <nav>
    <ul>
      <button><li><a href="index.html">Página Inicial</a></li></button>
      <button><li><a href="autora.html">Autora</a></li></button>
      <button><li><a href="receitas.html">Receitas</a></li></button>
      <button><li><a href="cadastro.html">Cadastro de Usuários</a></li></button>
      <button><li><a href="admin.html">Admin</a></li></button>
    </ul>
  </nav>

  <main>
    <h2>Lista de Usuários Cadastrados</h2>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Usuário</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Frios e congelados</td>
          <td>alimentos01@frios.com</td>
          <td>
            <button onclick="editarUsuario(1)">Editar</button>
            <button onclick="apagarUsuario(1)">Apagar</button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Temperos</td>
          <td>Temperosdacasa@temperos.com</td>
          <td>
            <button onclick="editarUsuario(2)">Editar</button>
            <button onclick="apagarUsuario(2)">Apagar</button>
          </td>
        </tr>
        <tr>
          <td>3</td>
          <td>Grãos</td>
          <td>Graos@cafe.com</td>
          <td>
            <button onclick="editarUsuario(3)">Editar</button>
            <button onclick="apagarUsuario(3)">Apagar</button>
          </td>
        </tr>
        
    </table>
  </main>

  <footer>
    Desenvolvido por Ana Vitória | <a href="autora.html">Sobre a autora</a>
  </footer>

  <script>
    function editarUsuario(id) {
      alert("Editar usuário com ID: " + id);
    }

    function apagarUsuario(id) {
      if (confirm("Tem certeza que deseja apagar o usuário com ID: " + id + "?")) {
        alert("Usuário com ID " + id + " apagado.");
      }
    }
  </script>

</body>
</html>
