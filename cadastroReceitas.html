<!DOCTYPE html>
<html lang="pt-BR">
   
<head>
  <title>Área de Administração</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/open-props" />
  <style>
    body {
      background-color: var(--sand-3);
      font-family: var(--font-sans);
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      background-color: var(--yellow-5);
      padding: var(--size-3);
    }
    h1, h2, h3 {
      margin: 0;
    }
    nav {
      margin: var(--size-4) 0;
      text-align: center;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav li {
      display: inline;
      margin: 0 var(--size-2);
    }
    nav a {
      text-decoration: none;
      color: var(--black);
      font-weight: bold;
    }
    main {
      text-align: center;
      margin: var(--size-5) 0;
    }
    footer {
      text-align: center;
      background-color: var(--yellow-5);
      padding: var(--size-3);
      margin-top: var(--size-4);
    }
    form {
      background-color: var(--gray-0);
      padding: var(--size-4);
      border-radius: var(--radius-3);
      box-shadow: var(--shadow-3);
      width: 400px;
      margin: 0 auto;
    }
    input[type="text"], input[type="password"], input[type="email"], textarea {
      width: 70%;
      padding: var(--size-2);
      margin: var(--size-2) 0;
      border: 1px solid var(--gray-5);
      border-radius: var(--radius-2);
    }
    input[type="submit"] {
      background-color: var(--yellow-5);
      color: var(--black);
      padding: var(--size-2) var(--size-3);
      border: none;
      border-radius: var(--radius-2);
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: var(--yellow-6);
    }
  </style>
</head>
<body>
  <header>
    <h1>Área de Administração</h1>
    <h3>Receitas da Ana</h3>
  </header>

  <nav>
    <ul>
      <li><a href="index.html"><button>Página Inicial</button></a></li>
      <li><a href="autora.html"><button>Autora</button></a></li>
      <li><a href="receitas.html"><button>Receitas</button></a></li>
      <li><a href="admin.html"><button>Admin</button></a></li>
    </ul>
  </nav>

  <main>
    <h2>Cadastro de Receitas</h2>
    <form action="login.html" method="post">
      <label for="recipe-name">Nome da Receita:</label><br>
      <input type="text" id="recipe-name" name="recipe-name"><br>

      <label for="ingredients">Ingredientes:</label><br>
      <textarea id="ingredients" name="ingredients" rows="4"></textarea><br>

      <label for="preparation">Modo de Preparo:</label><br>
      <textarea id="preparation" name="preparation" rows="6"></textarea><br>

      <input type="submit" value="Cadastrar">
    </form>
  </main>

  <footer>
    Já tem uma conta? <a href="login.html">Clique aqui para fazer login</a><br><br>
    Desenvolvido por Ana Vitória | <a href="autora.html">Sobre a autora</a>
  </footer>
</body>
</html>
